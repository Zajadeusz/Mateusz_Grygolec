<p>Wielka rafa koralowa to zjawisko niespotykane w skali świata. Jest domem dla niezliczonej liczby roślin i zwierząt – żyje w niej około 10% ryb z całego świata. To także jedyny żywy organizm, którego piękno można podziwiać z przestrzeni kosmicznej, ale chyba lepiej robić to z bliska.</p>
